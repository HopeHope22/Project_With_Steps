plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}


repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.4.0',

            'io.qameta.allure:allure-selenide:2.17.3',
            'io.qameta.allure:allure-junit5:2.17.3',
            'io.qameta.allure:allure-rest-assured:2.17.3',
            'io.qameta.allure:allure-assertj:2.17.3',
            'io.qameta.allure:allure-commandline:2.17.3',
            'io.qameta.allure:allure-java-commons:2.17.3',
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.9.1'
}



test {
    useJUnitPlatform()
}

